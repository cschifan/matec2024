<!DOCTYPE html>
<html>
	<head>
		<title>Media queries - Esempio - CSS.HTML.it</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
			body {
				background: red;
			}

			@media screen and (min-width: 480px) {
				body {
					background: yellow;
				}
			}

			@media screen and (min-width: 768px) {
				body {
					background: green;
				}
			}

			@media screen and (min-width: 1024px) {
				body {
					background: blue;
				}
			}

			@media screen and (min-width: 1200px) {
				body {
					background: gray;
				}
			}
		</style>
	</head>
	<body></body>
</html>
